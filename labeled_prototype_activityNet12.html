<!DOCTYPE html>

<meta charset="UTF-8">
<title>Visualize Prototypes</title>
    <style>
    .area {
        width: 100%;
        display: flex;
        padding: 0 0 10px;
        overflow-x: scroll;
        overflow-y: hidden;
        box-shadow: 0 0 5px rgba(0,0,0,.1);
    }
    .tab-switch {
        display: none;
        background: white;
        
        border-bottom: solid 5px white;
    }
    .tab_class {
        min-width: 200px;
        height: 50px;
        background-color: white;
        opacity:0.5;
        cursor:pointer; 
        line-height: 50px;
        font-size: 20px;
        text-align: center;
        display: block;
        float: left;
        order: -1;
    }
    .content_class {
        display: none;
        width: 100%;
    }

    .tab-switch:hover + .tab_class {
        background-color: rgba(108,53,36,0.1);
    }

    .tab-switch:checked + .tab_class {
        border-bottom: solid 5px chocolate;
        opacity:1.0;
        color: chocolate;
    }
    

    
    .tab-switch:checked + .tab_class + .content_class {
        display: block;
    }

    ul {
        list-style-type: none;
        display: flex;
    }

    .gallery{
        display: flex;
        flex-wrap:wrap;
        justify-content: center;
        padding-left: 0px;
    }
    .gallery li {
        width: 160px;
        padding: 5px;
        box-sizing:border-box;
    }
    .gallery li img {
        max-width:100%;
        height: auto; 
    }

    </style>
</head>

        <script>
            function　getHtml(str1, str2) {
              var elements = document.getElementsByClassName('content_class');
              for(i=0;i<elements.length;i++){
                elements[i].style.display = 'none';
              }
              var xhr = new XMLHttpRequest(),
              method = "GET",
              url = str1;//読み込まれるHTMLを指定
              var box=document.getElementById(str2);//読み込みたい位置を指定
              box.style.display = 'block';
            
              xhr.open(method, url, true);
              xhr.onreadystatechange = function () {
                if(xhr.readyState === 4 && xhr.status === 200) {
                  var restxt=xhr.responseText;//String型で取得
                  box.innerHTML=restxt;//完了
                }
              };
              xhr.send();
              
            };
        </script>
